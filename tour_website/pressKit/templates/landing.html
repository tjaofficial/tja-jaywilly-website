{% extends 'layout.html' %}{% load static %}{% block content %}
<link href="{% static 'style/landing.css' %}" rel="stylesheet">
<script defer src="{% static 'script/landing.js' %}"></script>
<div class="contentCont" style="height: calc(100vh - 18px - 32px );">
    <div class="tourTitle">
        <div class="titleHolder">
            <div style="display:flex; justify-content:center;margin-left: -20px;">
                <div class="Day primaryHeaderFont" data-content="day">day</div>
            </div>
            <div style="display:flex; justify-content:center;">
                <div class="N primaryHeaderFont" data-content="N">N</div>
            </div>
            <div style="display:flex; justify-content:center;">
                <div class="Night primaryHeaderFont" data-content="night">night</div>
            </div>
        </div>
        <a href="{% url 'tourDates' %}"><div style="text-align:center;color: black;">Enter</div></a>
    </div>
</div>
{% endblock %}
