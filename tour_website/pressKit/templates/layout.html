{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'style/layout.css' %}" rel="stylesheet">
        <title>Night and Day Tour</title>
    </head>
    <body class="{% if header %}greenBack{% else %}landingBack{% endif %}">
        {% if header %}
            <header>
                <div class="green" style="font-weight:bold; font-size: 30px; width: 50%; margin-left:2rem;">Day-N-Night Tour</div>
                <div style="width:50%; margin-right:2rem; display: flex; justify-content: right;">
                    <div class="headerTab">
                        <a href="{% url 'tourDates' %}">Tour Schedule</a>
                    </div>
                    <div class="headerTab">
                        <a href=#>Content Upload</a>
                    </div>
                    <div class="headerTab">
                        <a href="{% url 'addshows' %}">Content Upload</a>
                    </div>
                </div>
            </header>
        {% endif %}
        <div class="mainCont">
            {% block content %}

            {% endblock %}
        </div>
        <footer class="green" style="font-weight:bold;">
            <p>&copy; 2024 Night-N-Day Tour | All rights reserved</p>
        </footer>
    </body>
</html>
